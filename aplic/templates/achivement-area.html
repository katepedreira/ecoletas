                <canvas id="grafico-coletas" height="300"></canvas>
            </div>
        </div>
    </section>
    <!-- End Achivement Area -->
  {% bootstrap_javascript jquery='full' %}

  <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>

<script type="text/javascript">
    $.get('{% url "dados-grafico-tipo-produto" %}', function(dados){
      var ctx = $("#grafico-coletas").get(0).getContext("2d");
      rotulos = dados['labels']
      valores = dados['datasets'][0]['data']

      new Chart(ctx, {
          type: 'doughnut',
          data: {
              labels: rotulos,
              datasets: [{
                  data: valores,
                  backgroundColor: [
                      'rgba(153, 102, 255, 0.9)',
                      'rgba(255, 206, 86, 0.9)',
                      'rgba(255, 159, 64, 0.9)',
                      'rgba(75, 192, 192, 0.9)',
                      'rgba(255, 99, 132, 0.9)',
                      'rgba(54, 162, 235, 0.9)',
                  ]
              }]
          }
      });
    });
</script>
